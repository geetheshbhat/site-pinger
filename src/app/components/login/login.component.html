<div class="d-flex align-items-center  h-100">
<form [formGroup]="signInForm" class="form-signin bg-white" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal text-dark">Please sign in</h1>
    <label for="inputEmail" class="pt-4 sr-only text-dark">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required formControlName="email">
    <div *ngIf="email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
      </div>
    <label for="inputPassword" class="pt-4 sr-only text-dark">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
    <div *ngIf="password.invalid && password.touched" class="pb-3">
        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
        <small class="text-danger" *ngIf="password.errors?.minlength">Password needs to be 8 characters</small>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signInForm.valid">Sign in</button>
  </form>
</div>
